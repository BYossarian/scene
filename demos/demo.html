<!doctype html>
<html>
<head>
</head>
<body>
<canvas></canvas>
<script src="/index.js"></script>
<script>

    var scene = new Scene.Scene();

    function stripedColor(point) {

        var x = point.x;

        if (x < 0) {
            x = 80 - x;
        }

        if ((x % 80) < 40) {
            return { r: 255, g: 20, b: 20 };
        } else {
            return { r: 180, g: 220, b: 25 };
        }

    }

    var sphere = new Scene.Sphere({ x: 0, y: -50, z: -2450 }, 100, {
            color: { r: 255, g: 20, b: 20 }
        }),
        sphere2 = new Scene.Sphere({ x: 100, y: 0, z: -2500 }, 120, {
            color: { r: 20, g: 255, b: 20 }
        }),
        sphere3 = new Scene.Sphere({ x: 400, y: 0, z: -1800 }, 200, {
            color: { r: 20, g: 20, b: 255 }, reflectiveness: 0.25
        }),
        sphere4 = new Scene.Sphere({ x: -200, y: 0, z: -1800 }, 100, {
            color: { r: 20, g: 200, b: 255 }
        }),
        sphere5 = new Scene.Sphere({ x: 100, y: 200, z: -2800 }, 80, {
            color: { r: 180, g: 220, b: 25 }, reflectiveness: 0.5
        }),
        sphere6 = new Scene.Sphere({ x: -500, y: 200, z: -2800 }, 150, {
            color: stripedColor
        }),
        plane = new Scene.Plane(
            { x: 0, y: 1, z: 0 },
            { x: 0, y: -150, z: 0 },
            { color: { r: 255, g: 255, b: 20},  reflectiveness: 0.1 }
        );

    scene.addSurface(sphere);
    scene.addSurface(sphere2);
    scene.addSurface(sphere3);
    scene.addSurface(sphere4);
    scene.addSurface(sphere5);
    scene.addSurface(sphere6);
    scene.addSurface(plane);

    scene.addLight({ x:800, y:2000, z: -1000 }, 0.8);
    scene.render(document.querySelector('canvas'));

</script>
</body>
</html>
